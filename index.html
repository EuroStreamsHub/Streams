<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streaming Portal</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background: linear-gradient(135deg,#1e1e1e,#0b0b0b);
  color:#fff;
}

/* ---------- HEADER ---------- */
header {
  text-align:center;
  padding:2rem 1rem 1rem;
}

header h1 {
  margin-bottom:1rem;
}

/* ---------- THEME TOGGLE ---------- */
#themeToggle {
  background:#ff6700;
  color:#000;
  border:none;
  padding:.5rem 1rem;
  border-radius:.4rem;
  cursor:pointer;
  font-weight:600;
}

/* ---------- GRID ---------- */
.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:1rem;
  padding:1rem;
}

@media(min-width:900px){ .grid{ grid-template-columns:repeat(3,1fr); } }
@media(min-width:1200px){ .grid{ grid-template-columns:repeat(4,1fr); } }

/* ---------- CARD ---------- */
.card {
  background:#121212;
  border-radius:.7rem;
  cursor:pointer;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:.2s;
  aspect-ratio:9/16; /* 9:16 portrait */
}

.card:hover{ transform:scale(1.05); }

/* Placeholder poster for now */
.card .poster {
  width:100%;
  flex:1;
  background:#222;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  font-weight:600;
}

.card h2 {
  margin:0.5rem 0;
  text-align:center;
  font-size:1.1rem;
  padding:.2rem .5rem;
}
</style>
</head>
<body>

<header>
  <h1>Streaming Portal</h1>
  <button id="themeToggle">Dark Mode</button>
</header>

<div class="grid">
  <div class="card" onclick="location.href='streams.html'">
    <div class="poster">üèüÔ∏è</div>
    <h2>Sports Streams</h2>
  </div>
  <div class="card" onclick="location.href='movies.html'">
    <div class="poster">üé¨</div>
    <h2>Movies</h2>
  </div>
  <div class="card" onclick="location.href='livetv.html'">
    <div class="poster">üì∫</div>
    <h2>Live TV</h2>
  </div>
</div>

<script>
// Theme toggle
const btn = document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="light") document.body.classList.add("light");

btn.onclick = () => {
  document.body.classList.toggle("light");
  if(document.body.classList.contains("light")){
    btn.textContent="Light Mode";
    localStorage.setItem("theme","light");
  } else {
    btn.textContent="Dark Mode";
    localStorage.setItem("theme","dark");
  }
};

// Light theme styles
const style = document.createElement("style");
style.textContent=`
body.light{
  background: linear-gradient(135deg,#f2f2f2,#d9d9d9);
  color:#000;
}
body.light .card{
  background:#fff;
  color:#000;
}
body.light #themeToggle{
  color:#fff;
}
`;
document.head.appendChild(style);
</script>

</body>
</html>
