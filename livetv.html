<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>

<style>
/* ---------- BODY ---------- */
body {
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background: radial-gradient(circle at top, #1e1e1e, #0b0b0b);
  color:#fff;
}

/* ---------- HEADER ---------- */
.header {
  padding:1rem;
  text-align:center;
}

/* ---------- CONTROLS ---------- */
.controls {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:.6rem;
  margin-bottom:1rem;
}

.controls input {
  padding:.6rem 1rem;
  border-radius:.4rem;
  border:none;
  width:200px;
}

button {
  padding:.6rem 1.2rem;
  border:none;
  border-radius:.4rem;
  background:#ff6700;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button.active { background:#fff; }

/* ---------- GRID ---------- */
.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:1rem;
  padding:1rem;
}

@media (min-width:900px){ .grid { grid-template-columns:repeat(3,1fr); } }
@media (min-width:1200px){ .grid { grid-template-columns:repeat(4,1fr); } }

/* ---------- CARD ---------- */
.card {
  background:#121212;
  border-radius:.7rem;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
  display:flex;
  flex-direction:column;
  aspect-ratio:9/16;
}
.card:hover { transform:scale(1.04); }

/* ---------- POSTER TOP HALF ---------- */
.poster {
  flex:1;
  background-size:cover;
  background-position:center;
  position:relative;
}

/* ---------- INFO BOTTOM HALF ---------- */
.info {
  flex:1;
  padding:.6rem;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
  background:#181818;
  font-size:.9rem;
}

/* FALLBACK TEXT */
.info .text-fallback {
  font-weight:600;
  color:#fff;
}
</style>
</head>

<body>

<div class="header">
  <h2>Live TV</h2>
  <div class="controls">
    <input id="search" placeholder="Search channelsâ€¦">
  </div>
</div>

<div id="grid" class="grid"></div>

<script>
const grid = document.getElementById("grid");
const searchInput = document.getElementById("search");

let allChannels = [];

/* ---------- GITHUB LOGO URL GENERATOR ---------- */
function getLogoUrl(channelName){
  let countryCodeSuffix = "";
  const match = channelName.match(/\[(.*?)\]/);
  if(match) countryCodeSuffix = "-" + match[1].toLowerCase(); // e.g. -uk

  // Remove brackets
  let cleanName = channelName.replace(/\[.*?\]/g,"").trim();

  // Separate letters/numbers & words with hyphen
  cleanName = cleanName.replace(/([a-zA-Z])([0-9])/g,"$1-$2");
  cleanName = cleanName.replace(/([a-z])([A-Z])/g,"$1-$2");

  cleanName = cleanName.toLowerCase();
  cleanName = cleanName.replace(/[^a-z0-9-]/g,"-");

  const countryFolder = "united-kingdom"; // adjust if needed
  return `https://raw.githubusercontent.com/tv-logo/tv-logos/refs/heads/main/countries/${countryFolder}/${cleanName}${countryCodeSuffix}.png`;
}

/* ---------- FETCH CHANNELS ---------- */
async function fetchChannels(){
  const res = await fetch("https://beta.adstrim.ru/api/channels");
  const data = await res.json();
  allChannels = data.channels.filter(c=>c.show_on_livetv);
  render();
}

/* ---------- RENDER GRID ---------- */
function render(){
  grid.innerHTML = "";
  const q = searchInput.value.toLowerCase();

  allChannels.filter(c=>c.name.toLowerCase().includes(q)).forEach(channel=>{
    const card = document.createElement("div");
    card.className = "card";

    /* Poster top */
    const poster = document.createElement("div");
    poster.className = "poster";

    const logoUrl = getLogoUrl(channel.name);

    // Try image
    const img = new Image();
    img.src = logoUrl;
    img.onload = ()=> poster.style.backgroundImage = `url(${logoUrl})`;
    img.onerror = ()=> poster.style.backgroundColor = "#333"; // fallback

    poster.appendChild(img);
    card.appendChild(poster);

    /* Info bottom */
    const info = document.createElement("div");
    info.className = "info";

    const textFallback = document.createElement("div");
    textFallback.className = "text-fallback";
    textFallback.textContent = channel.name;
    info.appendChild(textFallback);

    card.appendChild(info);

    /* Click to viewer */
    card.onclick = ()=> location.href=`viewer.html?type=livetv&channel=${encodeURIComponent(channel.name)}`;

    grid.appendChild(card);
  });
}

searchInput.oninput = render;

fetchChannels();
</script>
</body>
</html>
