<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV Guide</title>
<style>
  :root {
    --primary: #00d2ff; /* TV Blue */
    --bg: #0a0b0d;
    --surface: #1a1c22;
    --text: #ffffff;
  }

  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding-top: 80px;
  }

  /* Header & Search */
  header {
    background: rgba(10, 11, 13, 0.9);
    backdrop-filter: blur(12px);
    position: fixed;
    top: 0; width: 100%;
    z-index: 100;
    padding: 1rem 4%;
    display: flex;
    align-items: center;
    box-sizing: border-box;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-right: 2rem;
  }

  .back-home {
    background: rgba(255,255,255,0.1);
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .search-box {
    flex-grow: 1;
    max-width: 400px;
    position: relative;
  }

  input#search {
    width: 100%;
    background: #252830;
    border: 1px solid #3f434e;
    padding: 10px 15px;
    border-radius: 8px;
    color: white;
    outline: none;
  }

  input#search:focus { border-color: var(--primary); }

  /* Channel Grid */
  .container {
    padding: 2rem 4%;
    max-width: 1400px;
    margin: 0 auto;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1rem;
  }

  .card {
    background: var(--surface);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    position: relative;
    overflow: hidden;
  }

  /* Highlight for Sky/TNT */
  .card.featured {
    border-color: rgba(0, 210, 255, 0.4);
    background: linear-gradient(145deg, #1a1c22, #1d2b36);
  }

  .card:hover {
    transform: translateY(-3px);
    background: #252830;
    border-color: var(--primary);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  .channel-icon {
    width: 35px;
    height: 35px;
    background: linear-gradient(135deg, #333, #111);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: 0.8rem;
    color: var(--primary);
    flex-shrink: 0;
  }

  .featured .channel-icon {
    background: var(--primary);
    color: #000;
  }

  .channel-name {
    font-weight: 600;
    font-size: 0.95rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .status-footer {
    text-align: center;
    padding: 2rem;
    color: #666;
    font-size: 0.8rem;
  }
</style>
</head>
<body>

<header>
  <div class="logo-area">
    <button class="back-home" onclick="goHome()">⬅</button>
    <div style="font-weight: 800; font-size: 1.2rem; letter-spacing: -1px;">LIVE <span style="color: var(--primary);">TV</span></div>
  </div>
  <div class="search-box">
    <input id="search" placeholder="Search Sky Sports, TNT, and more...">
  </div>
</header>

<div class="container">
  <div id="grid" class="grid"></div>
</div>

<div class="status-footer">
  Digital Signal Connected • High Definition Enabled
</div>

<script>
const grid = document.getElementById("grid");
const searchInput = document.getElementById("search");

let allChannels = [];

function goHome() { window.location.href = "index.html"; }

async function fetchChannels(){
  try {
    const res = await fetch("https://beta.adstrim.ru/api/channels");
    const data = await res.json();
    allChannels = data.channels.filter(c => c.show_on_livetv);
    render();
  } catch(e) {
    grid.innerHTML = "<h2>Broadcast offline. Please try again later.</h2>";
  }
}

function formatName(name){
  let n = name.replace(/\[.*?\]/,''); 
  n = n.replace(/([a-z])([A-Z])/g,'$1 $2'); 
  return n.trim();
}

// Custom sort logic
function getPriority(name) {
  const n = name.toLowerCase();
  // Group Sky Sports and TNT at the top
  if (n.includes('sky sport')) return 1;
  if (n.includes('tnt sport')) return 2;
  return 10;
}

function render(){
  grid.innerHTML = "";
  const q = searchInput.value.toLowerCase();
  
  // Filter and then Sort
  const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q));
  
  const sorted = filtered.sort((a, b) => {
    const pA = getPriority(a.name);
    const pB = getPriority(b.name);
    
    if (pA !== pB) return pA - pB;
    return a.name.localeCompare(b.name); // Alphabetical for others
  });

  sorted.forEach(c => {
    const formatted = formatName(c.name);
    const isFeatured = getPriority(c.name) < 10;
    const initials = formatted.substring(0,2).toUpperCase();
    
    const card = document.createElement("div");
    card.className = `card ${isFeatured ? 'featured' : ''}`;
    card.innerHTML = `
      <div class="channel-icon">${initials}</div>
      <div class="channel-name">${formatted}</div>
    `;

    card.onclick = () => {
      location.href = `viewer.html?type=livetv&channel=${encodeURIComponent(c.name)}&title=${encodeURIComponent(formatted)}`;
    };
    grid.appendChild(card);
  });
}

searchInput.addEventListener("input", render);
fetchChannels();
</script>

</body>
</html>
