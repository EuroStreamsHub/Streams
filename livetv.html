<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>

<style>
body {
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background: radial-gradient(circle at top, #1e1e1e, #0b0b0b);
  color:#fff;
}

.header {
  padding:1rem;
  text-align:center;
}

.controls {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:.6rem;
  margin-bottom:1rem;
}

.controls input {
  padding:.6rem 1rem;
  border-radius:.4rem;
  border:none;
  width:220px;
}

/* GRID */
.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:1rem;
  padding:1rem;
}

@media (min-width:900px){ .grid { grid-template-columns:repeat(3,1fr); } }
@media (min-width:1200px){ .grid { grid-template-columns:repeat(4,1fr); } }

/* CARD 9:16 */
.card {
  display:flex;
  flex-direction:column;
  aspect-ratio:9/16;
  background:#121212;
  border-radius:.7rem;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}
.card:hover { transform:scale(1.04); }

/* POSTER TOP HALF (like 512x187 proportion) */
.poster {
  flex:1;
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
  background-color:#333;
  position:relative;
}

/* INFO BOTTOM HALF */
.info {
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:#181818;
  font-size:.9rem;
  font-weight:600;
  padding:0.5rem;
}
</style>
</head>

<body>

<div class="header">
  <h2>Live TV</h2>
  <div class="controls">
    <input id="search" placeholder="Search channelsâ€¦">
  </div>
</div>

<div id="grid" class="grid"></div>

<script>
const grid = document.getElementById("grid");
const searchInput = document.getElementById("search");

let allChannels = [];

/* ---------- GITHUB LOGO URL GENERATOR ---------- */
function getLogoUrl(channelName){
  let countryCodeSuffix = "";
  const match = channelName.match(/\[(.*?)\]/);
  if(match) countryCodeSuffix = "-" + match[1].toLowerCase();

  let cleanName = channelName.replace(/\[.*?\]/g,"").trim();
  cleanName = cleanName.replace(/([a-zA-Z])([0-9])/g,"$1-$2");
  cleanName = cleanName.replace(/([a-z])([A-Z])/g,"$1-$2");
  cleanName = cleanName.toLowerCase();
  cleanName = cleanName.replace(/[^a-z0-9-]/g,"-");

  const countryFolder = "united-kingdom";
  return `https://raw.githubusercontent.com/tv-logo/tv-logos/refs/heads/main/countries/${countryFolder}/${cleanName}${countryCodeSuffix}.png`;
}

/* ---------- FETCH CHANNELS ---------- */
async function fetchChannels(){
  const res = await fetch("https://beta.adstrim.ru/api/channels");
  const data = await res.json();
  allChannels = data.channels.filter(c=>c.show_on_livetv);
  render();
}

/* ---------- RENDER GRID ---------- */
function render(){
  grid.innerHTML = "";
  const q = searchInput.value.toLowerCase();

  allChannels.filter(c=>c.name.toLowerCase().includes(q)).forEach(channel=>{
    const card = document.createElement("div");
    card.className = "card";

    /* Poster top half */
    const poster = document.createElement("div");
    poster.className = "poster";
    const logoUrl = getLogoUrl(channel.name);

    // Try load image
    const img = new Image();
    img.src = logoUrl;
    img.onload = ()=> poster.style.backgroundImage = `url(${logoUrl})`;
    img.onerror = ()=> poster.style.backgroundColor = "#555"; // fallback
    poster.appendChild(img);

    card.appendChild(poster);

    /* Info bottom half */
    const info = document.createElement("div");
    info.className = "info";
    info.textContent = channel.name;
    card.appendChild(info);

    /* Click to viewer */
    card.onclick = ()=> location.href=`viewer.html?type=livetv&channel=${encodeURIComponent(channel.name)}`;

    grid.appendChild(card);
  });
}

searchInput.oninput = render;

fetchChannels();
</script>

</body>
</html>
