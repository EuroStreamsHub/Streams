<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV Viewer</title>
<style>
  :root { --primary: #ffdd00; --bg: #0a0a0a; --surface: #1a1a1a; --text: #ffffff; }
  body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; }
  .top-nav { width: 100%; padding: 1.5rem 4%; display: flex; box-sizing: border-box; }
  .back-button { text-decoration: none; color: #000; background: var(--primary); padding: 8px 16px; border-radius: 4px; font-weight: bold; }
  h2 { margin: 1rem 0; font-size: 2rem; }
  .cinema-wrapper { width: 95%; max-width: 1200px; border: 1px solid #333; border-radius: 8px; overflow: hidden; background: #000; }
  .stream-container { width: 100%; aspect-ratio: 16/9; position: relative; }
  iframe { width: 100%; height: 100%; border: none; }
  .controls { margin-top: 20px; }
  .full-btn { background: var(--primary); border: none; padding: 12px 24px; font-weight: bold; cursor: pointer; border-radius: 4px; }
</style>
</head>
<body>
  <div class="top-nav"><a class="back-button" href="javascript:history.back()">⬅ Back</a></div>
  <h2 id="title">Loading Channel...</h2>
  <div class="cinema-wrapper">
    <div class="stream-container">
      <iframe id="player" allowfullscreen sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
  </div>
  <div class="controls"><button class="full-btn" onclick="document.getElementById('player').requestFullscreen()">⛶ Fullscreen</button></div>
  <script>
    const params = new URLSearchParams(location.search);
    const channel = params.get("channel");
    document.getElementById("title").textContent = params.get("title") || "Live TV";
    document.getElementById("player").src = `https://viewembed.ru/channel/${encodeURIComponent(channel)}`;
  </script>
</body>
</html>
