<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streams</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:#121212;
  color:#fff;
}
h1 { text-align:center; margin:1rem; }
.search-container {
  text-align:center; margin:1rem;
}
input[type=text] {
  padding:.5rem; width:90%; max-width:400px; border-radius:.3rem; border:none;
}
.match-list { max-width:1000px; margin:0 auto; }
.match-item {
  display:flex; justify-content:space-between; align-items:center;
  padding:.5rem 1rem; margin:.2rem 0; background:#1f1f1f; border-radius:.4rem;
  cursor:pointer; transition:.2s;
}
.match-item:hover { background:#FF6700; }
.team-names { display:flex; gap:.5rem; }
.channel-count { font-size:.9rem; opacity:.8; }
</style>
</head>
<body>

<h1>Live Streams</h1>

<div class="search-container">
  <input type="text" id="search" placeholder="Search teams...">
</div>

<div class="match-list" id="matchList"></div>

<script>
const matchList = document.getElementById("matchList");
const searchInput = document.getElementById("search");

// Fetch TopEmbed API
async function loadMatches(){
  try{
    const res = await fetch("https://beta.adstrim.ru/api/events");
    const data = await res.json();
    const matches = data.data.filter(m=>m.channels && m.channels.length>0);

    renderMatches(matches);
    
    searchInput.addEventListener("input", ()=>{
      const filtered = matches.filter(m=>{
        const title = m.title.toLowerCase();
        const search = searchInput.value.toLowerCase();
        return title.includes(search);
      });
      renderMatches(filtered);
    });

  } catch(e){ console.error(e); matchList.innerHTML="<p>Error loading matches.</p>"; }
}

function renderMatches(matches){
  matchList.innerHTML="";
  matches.forEach(m=>{
    const div = document.createElement("div");
    div.className="match-item";
    
    // Clean title (remove [Country] from first channel name)
    const firstChannel = m.channels[0];
    let titleClean = firstChannel.name.replace(/\[.*?\]/,"");
    // Add spaces before capital letters in names
    titleClean = titleClean.replace(/([a-z])([A-Z])/g,"$1 $2");
    
    div.innerHTML = `
      <div class="team-names">${titleClean}</div>
      <div class="channel-count">${m.channel_count || m.channels.length} channels</div>
    `;
    
    div.onclick = ()=> {
      const channelName = encodeURIComponent(firstChannel.name);
      const title = encodeURIComponent(titleClean);
      window.location.href = `viewer.html?type=livetv&channel=${channelName}&title=${title}`;
    };
    
    matchList.appendChild(div);
  });
}

loadMatches();
</script>

</body>
</html>
