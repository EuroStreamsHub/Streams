<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Streams</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:#121212;
  color:#fff;
}

h1 {
  text-align:center;
  padding:1rem;
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:800px;
  margin:0 auto;
  padding:0 1rem 1rem 1rem;
}

button.back-home {
  background:#1f1f1f;
  color:#fff;
  padding:.5rem 1rem;
  border:none;
  border-radius:.4rem;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button.back-home:hover { background:#FF6700; }

input#search {
  flex:1;
  padding:.5rem 1rem;
  border-radius:.4rem;
  border:none;
  background:#1f1f1f;
  color:#fff;
}

.match-list {
  max-width:800px;
  margin:0 auto;
  padding:0 1rem 1rem 1rem;
}

.match-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1f1f1f;
  margin-bottom:.5rem;
  padding:.6rem 1rem;
  border-radius:.5rem;
  cursor:pointer;
  transition:.2s;
}
.match-bar:hover { background:#FF6700; }

.match-bar span {
  font-weight:600;
}
</style>
</head>
<body>

<h1>Live Matches</h1>

<div class="top-bar">
  <button class="back-home" onclick="goHome()">â¬… Home</button>
  <input type="text" id="search" placeholder="Search teams...">
</div>

<div class="match-list" id="matchList">
  Loading matches...
</div>

<script>
const matchList = document.getElementById('matchList');
const searchInput = document.getElementById('search');

let allMatches = [];

// Fetch TopEmbed football matches
async function loadMatches(){
  matchList.textContent = "Loading matches...";
  try {
    const res = await fetch('https://beta.adstrim.ru/api/events');
    const data = await res.json();
    allMatches = data.data.filter(match => match.sport === "Football");

    renderMatches(allMatches);

  } catch(e){
    console.error(e);
    matchList.textContent = "Error loading matches.";
  }
}

// Render match bars
function renderMatches(matches){
  matchList.innerHTML = '';
  if(matches.length === 0){
    matchList.textContent = 'No live football matches found.';
    return;
  }

  matches.forEach(match => {
    const home = match.home_team || (match.teams?.home?.name || "Home");
    const away = match.away_team || (match.teams?.away?.name || "Away");

    const channels = match.channels || [];
    const channelCount = channels.length;

    const bar = document.createElement('div');
    bar.className = 'match-bar';
    bar.innerHTML = `<span>${home} vs ${away}</span><span>${channelCount} channel${channelCount !== 1 ? 's' : ''}</span>`;

    bar.onclick = () => {
      if(channelCount === 0) {
        alert("No channels available for this match.");
        return;
      }
      // pick first channel
      const firstChannel = channels[0];
      const channelName = encodeURIComponent(firstChannel.name);
      window.location.href = `viewer.html?type=football&mirror=${channelName}&title=${encodeURIComponent(home + ' vs ' + away)}`;
    };

    matchList.appendChild(bar);
  });
}

// Search filter
searchInput.addEventListener('input', () => {
  const term = searchInput.value.toLowerCase();
  const filtered = allMatches.filter(match=>{
    const home = match.home_team || (match.teams?.home?.name || "");
    const away = match.away_team || (match.teams?.away?.name || "");
    return home.toLowerCase().includes(term) || away.toLowerCase().includes(term);
  });
  renderMatches(filtered);
});

// Back to home
function goHome(){
  window.location.href = "index.html";
}

// Override browser back to go home
window.history.pushState(null, document.title, window.location.href);
window.addEventListener('popstate', function (event) {
  window.location.href = "index.html";
});

loadMatches();
</script>

</body>
</html>
