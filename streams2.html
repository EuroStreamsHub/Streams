<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPORT HUB | Streams Source 2</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
/* SAME STYLES AS streams.html */
:root {
  --primary:#0072db;
  --live:#e50914;
  --bg:#0f1014;
  --surface:#1a1c22;
  --border:#2a2d35;
  --text:#ffffff;
  --gray:#9ca3af;
}
body { margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); padding-top:80px; }
header { position:fixed; top:0; left:0; right:0; height:80px; display:flex; align-items:center; gap:12px; padding:0 4%; background:rgba(15,16,20,0.95); border-bottom:1px solid var(--border); z-index:1000; }
.logo { font-weight:900; color:var(--primary); cursor:pointer; }
.back { color:white; text-decoration:none; background:#252830; padding:6px 12px; border-radius:6px; font-weight:700; }
.search input { flex:1; padding:8px 12px; border-radius:6px; border:1px solid #3f434e; background:#252830; color:white; outline:none; }
.filters { display:flex; gap:8px; margin-left:auto; }
.filter-btn { background:var(--surface); border:1px solid var(--border); padding:6px 14px; border-radius:999px; cursor:pointer; font-weight:700; }
.filter-btn.active { background:var(--live); border-color:var(--live); }
.source-switch { display:flex; gap:8px; }
.src-btn { padding:6px 14px; border-radius:999px; text-decoration:none; font-weight:800; border:1px solid #3f434e; color:#9ca3af; }
.src-btn.active { background:var(--primary); color:white; border-color:var(--primary); }
.grid { padding:1rem 4% 4rem; display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:1rem; }
.card { background:var(--surface); border:1px solid var(--border); border-radius:12px; padding:1rem; cursor:pointer; transition:.25s; }
.card:hover { border-color:var(--primary); transform:translateY(-2px); }
.live { color:var(--live); font-weight:800; animation:pulse 1.5s infinite; }
@keyframes pulse {0%,100%{opacity:1}50%{opacity:.5}}
.loader { grid-column:1/-1; text-align:center; padding:2rem; color:var(--gray);}
</style>
</head>
<body>

<header>
  <a class="back" href="index.html">⬅ Back</a>
  <div class="logo">SPORT HUB</div>
  <div class="search"><input id="search" placeholder="Search teams…"></div>
  <div class="filters">
    <button class="filter-btn" id="btnLive">Live</button>
    <button class="filter-btn" id="btnSoon">Soon</button>
    <div class="source-switch">
      <a href="streams.html" class="src-btn">Source 1</a>
      <a href="streams2.html" class="src-btn active">Source 2</a>
    </div>
  </div>
</header>

<div class="grid" id="grid">
  <div class="loader">Loading matches…</div>
</div>

<script>
const API="https://streamed.pk/api";
let matches=[], mode="all";
const NOW=()=>Date.now();

async function loadMatches(){
  try{
    const r=await fetch(`${API}/matches/all`);
    matches=await r.json();
    render();
  }catch(e){
    document.getElementById("grid").innerHTML='<div class="loader">API Error</div>';
  }
}

function isLive(m){ return NOW()>=m.date-5*60e3 && NOW()<=m.date+2*3600e3; }
function isSoon(m){ return m.date>NOW() && m.date<=NOW()+3600e3; }

function render(){
  const term=document.getElementById("search").value.toLowerCase();
  let list=matches.filter(m=>m.title.toLowerCase().includes(term));
  if(mode==="live") list=list.filter(isLive);
  if(mode==="soon") list=list.filter(isSoon);

  const g=document.getElementById("grid");
  g.innerHTML="";
  if(list.length===0){ g.innerHTML='<div class="loader">No matches found.</div>'; return; }

  list.forEach(m=>{
    const live=isLive(m);
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<b>${m.title}</b><br>${live?'<span class="live">● LIVE</span>':''}`;
    card.onclick=()=>{
      location.href=`streamviewer2.html?id=${m.id}&title=${encodeURIComponent(m.title)}&sources=${encodeURIComponent(JSON.stringify(m.sources))}`;
    };
    g.appendChild(card);
  });
}

document.getElementById("search").oninput=render;
document.getElementById("btnLive").onclick=e=>toggleMode('live', e.target);
document.getElementById("btnSoon").onclick=e=>toggleMode('soon', e.target);

function toggleMode(m, btn){
  document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
  if(mode===m){mode="all"; render(); return;}
  mode=m; btn.classList.add("active"); render();
}

loadMatches();
setInterval(loadMatches,60000);
</script>
</body>
</html>
