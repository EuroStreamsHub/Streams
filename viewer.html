<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Stream</title>

<style>
/* ---------- THEME ---------- */
:root {
  --bg: linear-gradient(135deg, #369991, #2b6f6a);
  --text: #000;
  --btn: #1f1f1f;
  --accent: #FF6700;
}

body.dark {
  --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --text: #f1faee;
  --btn: #111;
}

/* ---------- BASE ---------- */
body {
  margin: 0;
  background: var(--bg);
  font-family: 'Segoe UI', Roboto, sans-serif;
  color: var(--text);
  text-align: center;
}

/* ---------- TOP BAR ---------- */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
}

.back-button {
  background: var(--btn);
  color: #fff;
  padding: .6rem 1rem;
  border-radius: .5rem;
  text-decoration: none;
  font-weight: 600;
}

.toggle {
  background: none;
  border: 2px solid var(--text);
  border-radius: .6rem;
  padding: .35rem .8rem;
  font-weight: 600;
  cursor: pointer;
  color: var(--text);
}

/* ---------- TITLE ---------- */
h2 {
  margin: .5rem 0 1rem;
}

/* ---------- PLAYER ---------- */
.stream-container {
  max-width: 1000px;
  aspect-ratio: 16 / 9;
  margin: 0 auto;
  background: #000;
  position: relative;
  border-radius: .6rem;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ---------- LOADER ---------- */
.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 50px;
  height: 50px;
  border: 6px solid rgba(255,255,255,.2);
  border-top: 6px solid var(--accent);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ---------- SOURCES ---------- */
.sources {
  margin: 1rem;
  display: flex;
  gap: .5rem;
  justify-content: center;
  flex-wrap: wrap;
}

.source-btn {
  background: var(--btn);
  color: #fff;
  padding: .4rem .8rem;
  border-radius: .4rem;
  cursor: pointer;
  font-weight: 600;
}

.source-btn.active {
  background: var(--accent);
}
</style>
</head>

<body>

<div class="top-bar">
  <a class="back-button" href="streams.html">Back</a>
  <button class="toggle" id="themeToggle">Dark mode</button>
</div>

<h2 id="title"></h2>

<div class="stream-container">
  <div class="loader" id="loader"></div>
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="sources" id="sources"></div>

<script>
/* ---------- THEME ---------- */
const toggle = document.getElementById('themeToggle');

if (localStorage.getItem('theme') === 'dark') {
  document.body.classList.add('dark');
}

function updateToggleText() {
  toggle.textContent = document.body.classList.contains('dark')
    ? 'Light mode'
    : 'Dark mode';
}

updateToggleText();

toggle.onclick = () => {
  document.body.classList.toggle('dark');
  localStorage.setItem(
    'theme',
    document.body.classList.contains('dark') ? 'dark' : 'light'
  );
  updateToggleText();
};

/* ---------- STREAM LOGIC (UNCHANGED) ---------- */
const params = new URLSearchParams(location.search);
const sourceParam = params.get("source");
const idParam = params.get("id");
const title = params.get("title");

document.getElementById("title").textContent =
  title ? decodeURIComponent(title) : "Football Stream";

const player = document.getElementById("player");
const loader = document.getElementById("loader");
const sourcesDiv = document.getElementById("sources");

async function loadStream(source, id, btn) {
  loader.style.display = "block";
  document.querySelectorAll(".source-btn")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const res = await fetch(`https://streamed.pk/api/stream/${source}/${id}`);
  const streams = await res.json();

  const best =
    streams.find(s => s.hd && s.language === "English") ||
    streams.find(s => s.hd) ||
    streams[0];

  player.src = best.embedUrl;
  player.onload = () => loader.style.display = "none";
}

async function init() {
  const res = await fetch("https://streamed.pk/api/matches/football");
  const matches = await res.json();

  const match = matches.find(m =>
    m.sources.some(s => s.id === idParam)
  );
  if (!match) return;

  match.sources.forEach((s, i) => {
    const btn = document.createElement("div");
    btn.className = "source-btn";
    btn.textContent = s.source.toUpperCase();
    btn.onclick = () => loadStream(s.source, s.id, btn);
    sourcesDiv.appendChild(btn);
    if (i === 0) loadStream(s.source, s.id, btn);
  });
}

init();
</script>

</body>
</html>
