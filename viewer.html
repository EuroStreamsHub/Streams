<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Viewer</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',Roboto,sans-serif;
  background:#121212;
  color:#fff;
  text-align:center;
}

.back-button {
  display:inline-block;
  margin:1rem;
  background:#1f1f1f;
  color:#fff;
  padding:.6rem 1rem;
  border-radius:.5rem;
  text-decoration:none;
}

h2#title {
  margin-bottom:.5rem;
}

/* Container */
.stream-container {
  max-width:1000px;
  aspect-ratio:16/9;
  margin:1rem auto;
  background:#000;
  position:relative;
  border-radius:.5rem;
  overflow:hidden;
}

/* iframe */
iframe {
  width:100%;
  height:100%;
  border:none;
}

/* Loader */
.loader {
  position:absolute;
  top:50%;
  left:50%;
  width:50px;
  height:50px;
  border:6px solid rgba(255,255,255,.2);
  border-top:6px solid #FF6700;
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:spin 1s linear infinite;
}
@keyframes spin { to { transform:translate(-50%,-50%) rotate(360deg); } }

/* Controls below iframe */
.controls {
  display:flex;
  justify-content:center;
  gap:.5rem;
  flex-wrap:wrap;
  margin-bottom:1rem;
}

button {
  padding:.5rem 1rem;
  border:none;
  border-radius:.4rem;
  background:#1f1f1f;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}
button:hover { background:#FF6700; }
</style>
</head>
<body>

<a class="back-button" href="#">â¬… Back</a>
<h2 id="title">Stream</h2>

<div class="stream-container">
  <div class="loader" id="loader"></div>
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="controls">
  <button onclick="refreshStream()">Refresh</button>
  <button onclick="toggleFullScreen()">Fullscreen</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const type = params.get("type");
const title = params.get("title");
const source = params.get("source");
const id = params.get("id");
const channel = params.get("name");
const imdb = params.get("imdb"); // optional for movies

const player = document.getElementById("player");
const loader = document.getElementById("loader");
document.getElementById("title").textContent = title || "Stream";

/* Load content depending on type */
async function loadStream() {
  loader.style.display = "block";

  if(type === "football"){
    // fetch stream info from streamed.pk
    const res = await fetch(`https://streamed.pk/api/stream/${source}/${id}`);
    const streams = await res.json();

    const best = streams.find(s => s.hd && s.language==="English") || streams[0];
    player.src = best.embedUrl;

  } else if(type === "movies"){
    if(!imdb){
      alert("IMDb ID not provided");
      loader.style.display = "none";
      return;
    }
    player.src = `https://vidfast.pro/movie/${imdb}?autoplay=1`;

  } else if(type === "livetv"){
    player.src = `https://topembed.pw/channel/${(encodedchannel)}`;
  }

  player.onload = ()=>loader.style.display="none";
}

/* Refresh and fullscreen */
function refreshStream(){
  if(player.src){
    loader.style.display="block";
    player.src = player.src;
  }
}

function toggleFullScreen(){
  if(!document.fullscreenElement){
    player.requestFullscreen?.();
  } else {
    document.exitFullscreen?.();
  }
}

/* Set Back button */
document.querySelector(".back-button").onclick = ()=>{
  if(type==="football") window.location.href="streams.html";
  else if(type==="movies") window.location.href="movies.html";
  else if(type==="livetv") window.location.href="livetv.html";
};

loadStream();
</script>
</body>
</html>
