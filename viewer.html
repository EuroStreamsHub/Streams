<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream Viewer - Cinema Mode</title>
<style>
  :root {
    --primary: #e50914;
    --bg: #0a0a0a;
    --surface: #1a1a1a;
    --text: #ffffff;
  }

  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .top-nav { width: 100%; padding: 1.5rem 4%; display: flex; align-items: center; box-sizing: border-box; }
  .back-button { text-decoration: none; color: #fff; font-weight: bold; background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 4px; transition: 0.3s; }
  .back-button:hover { background: rgba(255,255,255,0.2); }

  h2#title { margin: 1rem 0; font-size: 2rem; font-weight: 700; letter-spacing: -1px; text-align: center; }

  .cinema-wrapper {
    width: 95%; max-width: 1200px; position: relative; margin-bottom: 2rem;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #333; border-radius: 8px;
    overflow: hidden; background: #000;
  }

  .stream-container { width: 100%; aspect-ratio: 16/9; position: relative; }
  iframe { width: 100%; height: 100%; border: none; z-index: 2; }

  .loader {
    position: absolute; top: 50%; left: 50%; width: 60px; height: 60px;
    border: 4px solid rgba(229, 9, 20, 0.1); border-top: 4px solid var(--primary);
    border-radius: 50%; transform: translate(-50%, -50%); animation: spin 0.8s linear infinite; z-index: 1;
  }
  @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

  /* Series Controls */
  .series-controls {
    width: 95%; max-width: 1200px; padding: 0 4%; box-sizing: border-box; display: none; margin-bottom: 3rem;
  }
  .selector-group { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
  select { background: #222; color: white; border: 1px solid #444; padding: 8px 12px; border-radius: 4px; font-size: 1rem; }
  
  .episodes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; }
  .ep-btn { 
    background: #222; border: 1px solid #333; color: white; padding: 10px; border-radius: 4px; 
    cursor: pointer; text-align: center; font-weight: bold; transition: 0.2s;
  }
  .ep-btn:hover { border-color: var(--primary); }
  .ep-btn.active { background: var(--primary); border-color: var(--primary); }

  /* Mirrors Section */
  .mirrors-section { width: 100%; max-width: 1200px; margin-top: 1rem; padding: 0 4%; box-sizing: border-box; }
  .mirrors-label { color: #888; font-size: 0.9rem; margin-bottom: 10px; text-transform: uppercase; }
  .mirrors-grid { display: flex; flex-wrap: wrap; gap: 10px; }
  .mirror-btn { background: #222; font-size: 0.85rem; border: 1px solid #333; color: white; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
  .mirror-btn.active { border-color: var(--primary); color: var(--primary); }

  .control-bar { width: 95%; max-width: 1200px; display: flex; justify-content: space-between; padding: 10px 4%; box-sizing: border-box; }
  .primary-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div class="top-nav">
  <a class="back-button" href="javascript:history.back()">⬅ Back to Browse</a>
</div>

<h2 id="title">Loading Title...</h2>

<div class="cinema-wrapper">
  <div class="stream-container">
    <div class="loader" id="loader"></div>
    <iframe id="player" allowfullscreen sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
  </div>
</div>

<div class="control-bar">
  <button class="mirror-btn" onclick="location.reload()">↻ Refresh</button>
  <button class="primary-btn" onclick="document.getElementById('player').requestFullscreen()">⛶ Fullscreen</button>
</div>

<div class="series-controls" id="seriesSection">
  <div class="selector-group">
    <span>Season:</span>
    <select id="seasonSelect" onchange="loadEpisodes()"></select>
  </div>
  <div class="episodes-grid" id="episodesGrid"></div>
</div>

<div class="mirrors-section" id="mirrorSection" style="display:none;">
  <div class="mirrors-label">Available Channels</div>
  <div class="mirrors-grid" id="mirrors"></div>
</div>

<script>
const TMDB_KEY = "12955008668c12c07496b04132f9ce44";
const params = new URLSearchParams(location.search);
const type = params.get("type");
const title = params.get("title");
const id = params.get("id"); // TMDB ID for Series
const imdb = params.get("imdb"); // IMDb ID for Movies
const channelParam = params.get("channel");
const mirrorParam = params.get("mirror");

const player = document.getElementById("player");
const loader = document.getElementById("loader");
const seriesSection = document.getElementById("seriesSection");

document.getElementById("title").textContent = title || "Now Playing";

async function init() {
  if (type === "tv") {
    seriesSection.style.display = "block";
    await loadSeasons();
  } 
  else if (type === "movie") {
    player.src = `https://vidfast.pro/movie/${imdb}`;
  } 
  else if (type === "livetv") {
    player.src = `https://topembed.pw/channel/${encodeURIComponent(channelParam)}`;
  } 
  else if (type === "football") {
    loadFootball(mirrorParam);
  }
}

// --- SERIES LOGIC ---
async function loadSeasons() {
  const res = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${TMDB_KEY}`);
  const data = await res.json();
  const select = document.getElementById("seasonSelect");
  
  data.seasons.forEach(s => {
    if (s.season_number === 0) return; // Skip Specials
    const opt = document.createElement("option");
    opt.value = s.season_number;
    opt.textContent = `Season ${s.season_number}`;
    select.appendChild(opt);
  });
  loadEpisodes();
}

async function loadEpisodes() {
  const season = document.getElementById("seasonSelect").value;
  const grid = document.getElementById("episodesGrid");
  grid.innerHTML = '<div class="loader" style="position:relative; left:0; top:0; transform:none;"></div>';
  
  const res = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${season}?api_key=${TMDB_KEY}`);
  const data = await res.json();
  
  grid.innerHTML = "";
  data.episodes.forEach(ep => {
    const btn = document.createElement("button");
    btn.className = "ep-btn";
    btn.textContent = ep.episode_number;
    btn.onclick = () => {
      document.querySelectorAll(".ep-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      player.src = `https://vidfast.pro/tv/${id}/${season}/${ep.episode_number}`;
      loader.style.display = "block";
    };
    grid.appendChild(btn);
  });
  
  // Auto-load first episode
  grid.firstChild.click();
}

// --- FOOTBALL LOGIC ---
async function loadFootball(channelName) {
  document.getElementById("mirrorSection").style.display = "block";
  const ch = channelName || mirrorParam;
  player.src = `https://topembed.pw/channel/${encodeURIComponent(ch)}`;

  const res = await fetch('https://beta.adstrim.ru/api/events');
  const data = await res.json();
  const mirrorsDiv = document.getElementById("mirrors");
  
  const match = data.data.find(m => {
    const home = m.home_team || m.teams?.home?.name;
    const away = m.away_team || m.teams?.away?.name;
    return `${home} vs ${away}` === title;
  });

  mirrorsDiv.innerHTML = "";
  if (match && match.channels) {
    match.channels.forEach(ch => {
      const btn = document.createElement("button");
      btn.className = "mirror-btn";
      btn.textContent = ch.name;
      if (ch.name === channelName) btn.classList.add("active");
      btn.onclick = () => {
        loader.style.display = "block";
        loadFootball(ch.name);
      };
      mirrorsDiv.appendChild(btn);
    });
  }
}

player.onload = () => { loader.style.display = "none"; };

// Kick off the script
init();
</script>

</body>
</html>
